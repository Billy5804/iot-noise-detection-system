version: '3.8'

services:
  mysql:
    build:
      context: ./database
    # container_name: ${COMPOSE_PROJECT_NAME}-database
    container_name: database
    restart: always
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - database:/var/lib/mysql
    networks:
      - noise

volumes:
  database: {}

networks:
  noise: {}
